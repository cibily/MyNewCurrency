<!DOCTYPE>
<html>
	<head>
		<title>MyNewCurrency-FlexBox</title>
		
		<!-- Mobile -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />       
        <!-- // Mobile -->
        
        <!--[CSS]-->
		<!--[/CSS]-->
		
        <style type="text/css">
        @media only screen and (orientation:portrait){
        #warning-message { display:none; }
        }
        </style>
	
		
	</head>
    
    <body>
    
        <div id="warning-message">
            <p>Hi, You can use this application only in portrait orientation.</p>
            <p>Please, turn it!</p>  
        </div>

        <div id="currency">
            <div class="inputbox" data-bind="css: { active: dir() === 'down'}, event: { touchstart: setDirDown}">
                <span data-bind="text:v1">0,00</span>
                <small>EUR</small> 
            </div>
            <div class="inputbox" data-bind="css: { active: dir() === 'up'}, event: { touchstart: setDirUp}">
                <span data-bind="text:v2">0,00</span>
                <small>SEK</small>
            </div>
        </div>
        <div id="keypad">
            <div class="keypad-row">
                <div class="keypad-cell" data-bind="keypad">9</div>
                <div class="keypad-cell" data-bind="keypad">8</div>
                <div class="keypad-cell" data-bind="keypad">7</div>
            </div>
            <div class="keypad-row">
                <div class="keypad-cell" data-bind="keypad">6</div>
                <div class="keypad-cell" data-bind="keypad">5</div>
                <div class="keypad-cell" data-bind="keypad">4</div>
            </div>
            <div class="keypad-row">
                <div class="keypad-cell" data-bind="keypad">3</div>
                <div class="keypad-cell" data-bind="keypad">2</div>
                <div class="keypad-cell" data-bind="keypad">1</div>
            </div>
            <div class="keypad-row">
                <div class="keypad-cell input-cell" data-bind="keypad">C</div>
                <div class="keypad-cell" data-bind="keypad">0</div>
                <div class="keypad-cell" data-bind="keypad">,</div>
            </div>
        </div>
        
        
        
        
        <!--[LIB]-->
        <script src="./assets/js/jquery-2.1.0.js"></script>
        <script src="./assets/js/knockout-3.1.0.js"></script>
        <!--[/LIB]-->
        
        <!--[JS]-->
        <script src="./assets/js/app-ui.js"></script>
        <!--[/JS]-->
        
        
        
        
    </body>
</html>
